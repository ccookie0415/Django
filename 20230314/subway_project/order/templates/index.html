<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
    <form>
        <h2 class="fw-bold">FORM</h2>
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">        </div>
        <div class="mb-3">
          <label for="date" class="form-label">날짜</label>
          <input type="datetime-local" class="form-control" id="exampleInputPassword1">
        </div>
        
        <h2 class="fw-bold">1. 샌드위치 선택</h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            에그마요
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
            이탈리안 비엠티
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
            터키 베이컨 아보카도
            </label>
        </div>
    
        <h2 class="fw-bold">2. 사이즈 선택</h2>
        <select class="form-select" aria-label="Default select example">
            <option selected>사이즈를 선택해주세요</option>
            <option value="1">15cm</option>
            <option value="2">30cm</option>
        </select>

        <h2 class="fw-bold">3. 빵</h2>
        <select class="form-select" aria-label="Default select example">
            <option selected>빵을 선택해주세요</option>
            <option value="1">화이트</option>
            <option value="2">위트</option>
            <option value="3">하티 이탈리안</option>
            <option value="4">허니 오트</option>
            <option value="5">파마산 오레가노</option>
            <option value="6">플랫 브래드</option>
        </select>
        

        <h2 class="fw-bold">4. 야채/소스</h2>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            토마토
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
            오이
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
            할라피뇨
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
            핫 칠리
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
            바베큐
            </label>
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
</body>
</html>
