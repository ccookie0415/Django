{% extends 'base.html' %}

{% block content %}

<h1> Fruit </h1>

{% for fruit in fruit_list %}
    {% if fruit not in hate %}
        {% if fruit|length >= 2 %}
            {% if fruit|length > 3 %}
                <p> {{fruit|slice:":2"}}{{"..."}} </p>
            {% else %}
                <p> {{fruit}} </p>
            {% endif %}
            
        {% endif %}
        
    {% endif %}
    
{% endfor %}

{% endblock content %}
