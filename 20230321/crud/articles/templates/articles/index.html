{% extends 'base.html' %}

{% block content %}
    
    <h1>Articles</h1>
    <a href="{% url 'articles:new' %}">생성하기</a>
    <hr>
    
    {% for article in articles %}
        <p>글 번호 : {{ article.id }} </p>
        <a href="{% url 'articles:detail' article.id %}">
            <p>글 제목 : {{article.title}} </p>
        </a>
        <p>글 내용 : {{ article.content }} </p>
        <hr>

    {% endfor %}
    <a href="{% url 'articles:new' %}">NEW</a>
    <hr>


{% endblock content %}
